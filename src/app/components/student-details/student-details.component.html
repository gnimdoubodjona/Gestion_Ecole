<div class="container mx-auto p-4">
    <!-- Header avec titre et bouton retour -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Détails de l'étudiant</h1>
      <button 
        (click)="goBack()" 
        class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
        Retour à la liste
      </button>
    </div>
  
    <!-- Message d'erreur -->
    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ error }}
    </div>
  
    <!-- Loading spinner -->
    <div *ngIf="loading" class="text-center p-4">
      Chargement...
    </div>
  
    <!-- Détails de l'étudiant -->
    <div *ngIf="!loading && student" class="bg-white rounded-lg shadow-lg p-6 max-w-2xl mx-auto">
      <div class="space-y-4">
        <!-- Nom -->
        <div class="border-b pb-2">
          <h3 class="text-sm font-medium text-gray-500">Nom</h3>
          <p class="text-lg">{{ student.name }}</p>
        </div>
  
        <!-- Adresse -->
        <div class="border-b pb-2">
          <h3 class="text-sm font-medium text-gray-500">Adresse</h3>
          <p class="text-lg">{{ student.address }}</p>
        </div>
  
        <!-- Frais -->
        <div class="border-b pb-2">
          <h3 class="text-sm font-medium text-gray-500">Frais</h3>
          <p class="text-lg">{{ student.fee }} €</p>
        </div>
  
        <!-- ID -->
        <div class="border-b pb-2">
          <h3 class="text-sm font-medium text-gray-500">ID Étudiant</h3>
          <p class="text-lg">#{{ student.id }}</p>
        </div>
      </div>
  
      <!-- Boutons d'action -->
      <div class="mt-6 flex gap-4">
        <button 
          (click)="onEdit()" 
          class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">
          Modifier
        </button>
        <button 
          (click)="onDelete()" 
          class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
          Supprimer
        </button>
      </div>
    </div>
  
    <!-- Message si aucun étudiant trouvé -->
    <div *ngIf="!loading && !student" class="text-center p-4">
      Aucun étudiant trouvé avec cet identifiant.
    </div>
  </div>
