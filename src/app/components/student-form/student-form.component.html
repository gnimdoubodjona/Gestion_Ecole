<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6">
      {{ isEditing ? 'Modifier un étudiant' : 'Ajouter un étudiant' }}
    </h1>
  
    <!-- Message d'erreur -->
    <div *ngIf="error" class="bg-red-100 p-4 rounded mb-4">
      {{ error }}
    </div>
  
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="max-w-lg">
      <div class="mb-4">
        <label class="block mb-2">Nom:</label>
        <input 
          type="text" 
          formControlName="name"
          class="w-full p-2 border rounded"
        >
        <div *ngIf="studentForm.get('name')?.invalid && studentForm.get('name')?.touched" 
             class="text-red-500 mt-1">
          Le nom est requis
        </div>
      </div>
  
      <div class="mb-4">
        <label class="block mb-2">Adresse:</label>
        <input 
          type="text" 
          formControlName="address"
          class="w-full p-2 border rounded"
        >
        <div *ngIf="studentForm.get('address')?.invalid && studentForm.get('address')?.touched" 
             class="text-red-500 mt-1">
          L'adresse est requise
        </div>
      </div>
  
      <div class="mb-4">
        <label class="block mb-2">Frais:</label>
        <input 
          type="number" 
          formControlName="fee"
          class="w-full p-2 border rounded"
        >
        <div *ngIf="studentForm.get('fee')?.invalid && studentForm.get('fee')?.touched" 
             class="text-red-500 mt-1">
          Les frais sont requis et doivent être positifs
        </div>
      </div>
  
      <div class="flex gap-4">
        <button 
          type="submit" 
          [disabled]="studentForm.invalid"
          class="px-4 py-2 bg-blue-500 text-white rounded disabled:bg-blue-300">
          {{ isEditing ? 'Modifier' : 'Ajouter' }}
        </button>
        <a routerLink="/students" 
           class="px-4 py-2 bg-gray-500 text-white rounded">
          Annuler
        </a>
      </div>
    </form>
  </div>
