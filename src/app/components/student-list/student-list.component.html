<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Liste des Étudiants</h1>
      <a routerLink="/students/add" class="px-4 py-2 bg-blue-500 text-white rounded">
        Ajouter un étudiant
      </a>
    </div>
  
    <!-- Message d'erreur -->
    <div *ngIf="error" class="bg-red-100 p-4 rounded mb-4">
      {{ error }}
    </div>
  
    <!-- Loading spinner -->
    <div *ngIf="loading" class="text-center p-4">
      Chargement...
    </div>
  
    <!-- Liste des étudiants -->
    <div *ngIf="!loading && students.length === 0" class="text-center p-4">
      Aucun étudiant trouvé.
    </div>
  
    <div *ngIf="!loading && students.length > 0" class="overflow-x-auto">
      <table class="w-full">
        <thead>
          <tr>
            <th class="text-left p-2">Nom</th>
            <th class="text-left p-2">Adresse</th>
            <th class="text-left p-2">Frais</th>
            <th class="text-left p-2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <td class="p-2">{{ student.name }}</td>
            <td class="p-2">{{ student.address }}</td>
            <td class="p-2">{{ student.fee }}</td>
            <td class="p-2">
              <button (click)="viewDetails(student.id!)" class="px-2 py-1 bg-green-500 text-white rounded mr-2">
                Voir
              </button>
              <button (click)="editStudent(student.id!)" class="px-2 py-1 bg-yellow-500 text-white rounded mr-2">
                Modifier
              </button>
              <button (click)="deleteStudent(student.id!)" class="px-2 py-1 bg-red-500 text-white rounded">
                Supprimer
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
